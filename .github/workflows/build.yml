name: build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources
      - name: Restore
        run: dotnet restore VenueIQ.sln
      - name: Build
        run: dotnet build VenueIQ.sln -c Release --no-restore
      - name: Test
        run: dotnet test tests/VenueIQ.Tests/VenueIQ.Tests.csproj -c Release --no-build --verbosity normal
